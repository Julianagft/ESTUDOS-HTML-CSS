    <p>Parágrafos também são exemplos de box-level, mas os <a href="https://www.youtube.com/watch?v=rXF1okX0v9E&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=24">links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
