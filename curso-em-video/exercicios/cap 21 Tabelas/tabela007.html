<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Colunas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            height: 250px;
            padding: 20px;
            text-align: center;
            border-collapse: collapse;  
        }

        td, th{
            border: 1px solid black;
        }

        .col1{
            background-color:cornflowerblue ;
        }

        .col2{
            background-color: coral;
        }

        th{
            background-color: black;
            color: whitesmoke;
        }

    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>26</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Fabíola</td>
            <td>F</td>
            <td>30</td>
            <td>Chefe de Cozinha</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>40</td>
            <td>Educador Físico</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Ator</td>
        </tr>
        <tr>
            <td>Maria Alice</td>
            <td>M</td>
            <td>28</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>F</td>
            <td>22</td>
            <td>Comissária de Bordo</td>
        </tr>

        <colgroup>
            <col class="col1" >
            <col class="col2" span="2">
            <col class="col1">
    
        </colgroup>


    </table>
</body>
</html>
