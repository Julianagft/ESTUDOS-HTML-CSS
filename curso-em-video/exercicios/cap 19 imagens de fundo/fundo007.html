<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #cont{
            position: relative;
            height: 500px;
            width:700px ;
            padding: 10px;
            background-color: teal;
        }

        #conteudo{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% -50%);
            height: 200px;
            width: 300px;
            background-color: orangered;
            
        }
    </style>
</head>
<body>
    <section id="cont">
        <article id="conteudo"></article>
    </section>
    
</body>
</html>
