<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes e Elementos</title>
    <style>
        body{
            font: normal 1em Arial, Helvetica, sans-serif;
            background-color: bisque;
            max-width: 500px;
            max-height: 500px;
                    }
        h1{
            background-color: antiquewhite;
            color: rgb(224, 98, 2);
        }
        
        a{
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited{
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: blueviolet;
        }

        a:active {
            color: orangered;
        }

        .especial:hover {
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .especial::before {
            content: '>>';
                        font-weight: lighter;
        }

        .especial::after {
            content: '<<';
            font-weight: lighter;
        }
        
    </style>
</head>
<body>
    <h1>Personalizando um Link</h1>
    <p>
        Para aprender HTML5 e CSS3, acesse o 
        <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub do Guanabara</a>
    </p>
    <p>Se quiser conhecer mais sobre os padrões, visite o site do <a href="https://www.w3c.br/" target="_blank">Escritório do W3C no Brasil.</a></p>
    <p>Para acompanhar os cursos, acesse o <a href="https://www.youtube.com/@CursoemVideo" target="_blank" class="especial">canal do CursoemVideo</a></p>
    
</body>
</html>
