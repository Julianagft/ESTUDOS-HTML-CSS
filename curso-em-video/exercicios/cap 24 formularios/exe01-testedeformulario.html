<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Formulário 1</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusuario">Usuário:</label>
            <input type="email" name="usuario" id="iusuario"></p>
        <p><label for="itel">Telefone:</label>
            <input type="tel" name="telefone" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" size="10"></p>
            <!--Estudar mais sobre RegEx (Expressões Regulares) -->

        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required min="8" max="20"></p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
    </form>
    <br>
    <h1>Formulário 2</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome"></p>
        <p><label for="imed">Média:</label>
        <input type="number" name="media" id="imed" min="0" max="10" step="0.5"></p> <!--O 'step' serve para delimitar de quanto em quanto o número vai subindo. Serve por exemplo para o caso de notas para poder dar um 8.5 por exemplo-->
        <p><label for="iperiodo">Período Letivo:</label>
        <input type="month" name="periodo" id="iperiodo" value="2023-08"></p>
        <p><label for="idia">Dia da Prova:</label>
        <input type="date" name="dia" id="idia"></p>
        <p><label for="ihora">Horário da Prova:</label>
        <input type="time" name="hora" id="ihora"></p>
        <p><input type="submit">
        <input type="reset" value="Limpar"></p>
        
    </form>
</body>
</html>
