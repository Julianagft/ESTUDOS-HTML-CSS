<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico.ico" type="image/x-icon">
</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Aprendendo a colocar imagens dinâmicas no navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo áudios em HTML5</p>

    <ul>
        <li>Escute o episódio 33 do GanaCast- A História da Computação:<audio preload="metadata" controls> 
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio> </li>
        <br>
        <li>Escute essa música chata, que vai tocar em loop caso você não pare, e fique muito puto &#x1F600 : <audio  preload="auto" controls loop>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">    </audio>
        </li>
    </ul>

</body>

</html>
