<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap'); /*peguei do google fontes (para cada fonte que eu importar eu preciso de uma @import).*/
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1{
            font-family: 'Indie Flower', cursive;
            font-size: 2.5em;
        }

        p{
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Les temps sont durs pour les rêveurs.</p>
</body>
</html>
